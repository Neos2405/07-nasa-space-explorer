<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Fixed NASA Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-nasa-blue">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
        Space Explorer
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <header class="site-header">
        <img src="img/NASA-Logo-Large.jpg" alt="NASA Logo" class="logo" />
        <h1>Space Explorer</h1>
        <p class="text-nasa-blue mb-0 fw-bold">Discover the Cosmos Through NASA's Eyes</p>
      </header>

      <div class="filters">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="startDate" class="form-label text-nasa-blue fw-bold">Start Date</label>
            <input type="date" id="startDate" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="endDate" class="form-label text-nasa-blue fw-bold">End Date</label>
            <input type="date" id="endDate" class="form-control" />
          </div>
          <div class="col-md-4">
            <button id="getImagesBtn" class="btn btn-primary w-100">Get Space Images</button>
          </div>
        </div>
      </div>

      <!-- Did You Know Section -->
      <div id="funFactSection" class="fun-fact-section">
        <div class="fun-fact-container">
          <h3 class="fun-fact-title">ðŸŒŒ Did You Know?</h3>
          <p id="funFactText" class="fun-fact-text">Loading a fascinating space fact...</p>
          <button id="newFactBtn" class="btn btn-outline-primary btn-sm mt-2">Get New Fact</button>
        </div>
      </div>

      <div id="gallery" class="gallery row">
        <div class="placeholder col-12">
          <div class="placeholder-icon">ðŸ”­</div>
          <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
        </div>
      </div>
    </div>
  </div>
    
  <!-- NASA Branded Modal -->
  <div id="imageModal" class="modal fade" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-image-container">
            <img id="modalImage" src="" alt="" class="img-fluid" />
          </div>
          <div class="modal-info">
            <p id="modalDate" class="modal-date"></p>
            <p id="modalExplanation" class="modal-explanation"></p>
            <p id="modalCopyright" class="modal-copyright"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
